<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <main>
      <div class="card-component-main">
        <div class="card-image-header"></div>
        <div class="card-text">
          <h1 class="card-text-header">
            Get <span>insights</span> that help your business grow.
          </h1>
          <p class="card-text-description">
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>
          <div class="card-text-numbers">
            <p>10k+ <span>companies</span></p>
            <p>314 <span>templates</span></p>
            <p>12M+ <span>queries</span></p>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://github.com/5Elza5">Elza Kasimova</a>.
      </div>
    </footer>
  </body>
</html>
